<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Calculate</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Images/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Images/favicon.ico"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utilities.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="display: flex;
    height: 90vh;
    justify-content: center;
    flex-direction: column;
    align-items: center;">
    <!-- <button id="slide">Slide</button> -->
    <!-- <div class="anubyhav" id="simple"></div> -->
    <h1 class="center">I use my <span class="bold">Own Calculator</span> !</h1>

    <div style="display: flex; justify-content: center">
      <input placeholder="0" type="text" id="myDIV"/>
    </div>

    <div class="main">
      <div class="row">
        <button class="Button btn">2</button>
        <button class="Button btn">1</button>
        <button class="Button btn">3</button>
        <button class="Button sign-btn">←</button>
      </div>
      <div class="row">
        <button class="Button btn">4</button>
        <button class="Button btn">5</button>
        <button class="Button btn">6</button>
        <button class="Button sign-btn">AC</button>
      </div>
      <div class="row">
        <button class="Button btn">7</button>
        <button class="Button btn">8</button>
        <button class="Button btn">9</button>
        <button class="Button sign-btn">÷</button>
      </div>
      <div class="row">
        <button class="Button double btn">0</button>
        <button class="Button btn">.</button>
        <button class="Button sign-btn">=</button>
      </div>
      <div class="flex">
        <button class="Button sign-btn">%</button>
        <button class="Button sign-btn">-</button>
        <button class="Button sign-btn">X</button>
        <button class="Button sign-btn">+</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
